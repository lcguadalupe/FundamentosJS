<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGBA</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .container {
            width: 400px;
            padding: 20px;
        }
        .container * {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Colors</h1>
        <input type="range" id="red">
        <br>
        <input type="range" id="green">
        <br>
        <input type="range" id="blue">
        <br>
        <input type="range" id="trans">
        <br>
        <button id="btnColor">Set Color</button>
    </div>
    <script src="./colorsrgba.js"></script>
</body>
</html>
